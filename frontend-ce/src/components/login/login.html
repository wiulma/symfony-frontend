<div class="card">

  <h5 class="card-header info-color white-text text-center py-4">
    <strong>Login</strong>
  </h5>

  <div class="card-body px-lg-5">

    <form id="loginForm" class="text-center">

      <div class="md-form">
        <input type="text" id="username" name="username" required class="form-control" size=40>
        <label for="username">Username</label>
      </div>

      <div class="md-form">
        <input type="password" id="password" name="password" required class="form-control" size=40>
        <label for="password">Password</label>
      </div>

      <button class="btn btn-primary float-right login" data-i18n="login"></button>

    </form>

  </div>

</div>
