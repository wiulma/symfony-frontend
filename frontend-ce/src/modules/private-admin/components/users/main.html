<data-table>
    <h3 slot="header" data-i18n="UsersList"></h3>
    <div slot="actions">
        <button slot="btnCreate" class="btn btn-primary my-1 ripple" id="btnCreateUser">
            <i class="fas fa-plus" class="menu-icon"></i>
            <span class="label" data-i18n="btnCreateUser"></span>
        </button>
    </div>
    <table slot="tableList" class="table table-striped mb-0">
        <thead class="thead-dark">
            <tr class="d-flex">
                <th scope="col" data-i18n="Name" class="col-3 text-center">First Name</th>
                <th scope="col" data-i18n="Surname" class="col-3 text-center">Last Name</th>
                <th scope="col" data-i18n="Email" class="col-4 text-center">Username</th>
                <th scope="col" class="col-2 text-center"><span></span></th>
            </tr>
        </thead>
        <tbody id="list-container" class="list-container"></tbody>
    </table>
</data-table>
